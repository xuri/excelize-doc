on: [push, pull_request]
name: lint
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v5

      - name: Markdown Linting Action
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          args: './'
          config: '.github/linter-rules.yml'
